<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>

    <!-- SWIPER -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- Font Awesome CDN Link  -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Custom CSS FileLink  -->
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/tailwind.css">

    <!-- Alpine Js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- App Js -->
    <script src="js/app.js"></script>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <!-- navbar -->
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>

        <a href="index2.html" class="logo">Morning <span>Coffee</span> <i class="fas fa-mug-hot"></i></a>

        <nav class="navbar">
            <a href="index2.html#home">home</a>
            <a href="about.html">About us</a>
            <a href="review.html">review</a>
        </nav>

        <a href="#book" class="btn"><i class="fa-solid fa-user"></i></a>
    </header>

    <!-- CART -->
    <section class="mt-36">
        <h1 class="heading">cart  <span>your order</span></h1>
        <div class="container" x-data>
            <template x-for="(item, index) in $store.cart.items" x-key="index">
                <div class="flex items-center bg-white text-mainColor rounded-xl shadow-xl p-2 overflow-hidden mb-10">
                    <img :src="`image/produk/${item.img}`" :alt="item.name" class="max-w-[100px] w-full h-full mr-4">
                    <div class="">
                        <h3 class="text-3xl font-semibold mb-2" x-text="item.name"></h3>
                        <p class="text-xl text-slate-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, fugiat!</p>
                        <div class="text-2xl font-semibold my-2 text-mainColor">
                            <span x-text="rupiah(item.price)"></span> &times;
                            <button id="remove" class="bg-mainColor text-white py-[2px] px-[5px] rounded-full font-bold cursor-pointer">&minus;</button>
                            <span x-text="item.quantity"></span>
                            <button id="add" class="bg-mainColor text-white py-[2px] px-[5px] rounded-full font-bold cursor-pointer">&plus;</button> &equals;
                            <span x-text="item.total"></span>
                        </div>
                        <div class="flex text-2xl mt-4">
                            <i class="fa-solid fa-comment"></i>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </section>
    

    <script src="js/member.js"></script>
    <script src="js/script.js"></script>

    

</body>
</html>
